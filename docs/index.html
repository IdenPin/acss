  <title>ATOMIC CSS</title>
  <link rel="stylesheet" href="./css/acss-helper.css">
</head>
<style>
  .container {
    max-width: 1170px;
    margin: 0 auto;
    padding-left: 15px;
    padding-right: 15px;
  }
</style>

<body>
  <div id="app">
    <header class="border-b-1 border-b-solid border-gray-200 py-5">
      <div class="container">
        <h1 class="uppercase text-3xl">atomic css helper</h1>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-9">
          <h2 class="border-b-1 border-b-solid border-gray-200 pb-4 mt-5 font-bold">Colors</h2>
          <div class="row p-b-30">
            <div class="col-3 mt-5 overflow-hidden" v-for="(color, index) in colors" :key="index">
              <div class="rounded-default overflow-hidden">
                <div class="p-2 text-c text-sm" :class="`text-${index}-${i == 500 ? '' : 1000 - i} bg-${index}-${i}`"
                  v-for="(item, i) in color">
                  {{index.toLocaleUpperCase()}} {{i}}
                </div>
              </div>
            </div>
          </div>
          <!-- Margins -->
          <h2 id="margin" class="border-b-1 border-b-solid border-gray-200 py-5 font-bold">margin</h2>
          <div class="row pt-5">
            <div class="col-12">
              <div class="flex justify-between items-start">
                <div class="bg-gray-200" v-for="item in margins">
                  <div class="bg-white">{{item}}</div>
                  <div class="bg-gray-200" :class="item">
                    <div class="bg-yellow-200">Target</div>
                  </div>
                </div>
                <div class="bg-gray-200">
                  <div class="bg-white">-mt-4</div>
                  <div class="my-8">
                    <div class="-mt-4">
                      <div class="bg-yellow-200">Target</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Paddings -->
          <h2 id="padding" class="border-b-1 border-b-solid border-gray-200 py-5 font-bold">padding</h2>
          <div class="row pt-5">
            <div class="col-12 mb-5">
              <div class="flex justify-between items-start">
                <div v-for="i in 6">
                  <p class="text-center text-sm text-gray-600 mb-1 ">pt-{{i}}</p>
                  <div class="bg-gray-200 border border-dashed border-yellow-500" :class="`pt-${i}`">
                    <div class="bg-yellow-200">Target</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="flex justify-between items-start">
                <div v-for="item in paddings">
                  <p class="text-center text-sm text-gray-600 mb-1">{{item}}</p>
                  <div class="bg-gray-200 border border-dashed border-yellow-500" :class="item">
                    Target
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- font-size -->
          <h2 id="font-size" class="border-b-1 border-b-solid border-gray-200 py-5 font-bold">font-size</h2>
          <div class="row pt-5">
            <div class="col-12 mb-5">
              <div v-for="item in fontSize" class="row my-2">
                <div class="col-2">.text-{{item}}</div>
                <div :class="`text-${item}`" class="col-10">和我一起用ACSS搭建页面</div>
              </div>
            </div>
          </div>

          <!-- font-weight -->
          <h2 id="font-weight" class="border-b-1 border-b-solid border-gray-200 py-5 font-bold">font-weight</h2>
          <div class="row pt-5">
            <div class="col-12 mb-5">
              <div v-for="item in fontWeight" class="row my-2">
                <div class="col-4">.font-{{item}}</div>
                <div class="col-8" :class="`font-${item}`">和我一起用ACSS搭建页面</div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar col-3">
          <h3 class="font-bold pl-2 text-2xl mt-5">Category</h3>
          <ul>
            <li v-for="item in menus" class="p-2 border-b border-gray-200">
              <a :href="`#${item.toLowerCase()}`">{{item}}</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
</body>
